<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/s.png" type="image/x-icon" />


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>RCP | GAME</title>
</head>

<body style="background-image: url(img/indir.jpg);">
    <div class="container mb-4">
        <div class="jumbotron jumbotron-fluid color" style="background-image: url(img/rps.png);">
            <div class="container">
                <h1 class="display-3 text-center text-dark mt-5 font-weight-bold">Rock Paper Scissors</h1>
                <p class="text-center text-dark">Please select one of the 'R S P' (press) buttons to play</p>
            </div>
        </div>
        <div class="row" id="sectionPlayPanel">
            <div class="col">
                <div class="jumbotron jumbotron-fluid bgcolor">
                    <div class="container play1">
                        <p class='text-center h1'>&nbsp;</p>
                        <h1 class="display-5 text-white  text-center " style="width:300px;height:100px">Player 1(Me)</h1>
                        <p class=" text-center h2 " id="Player1Score">Score:0</p>
                    </div>
                </div>
                <div class="card shadow-1">
                    <img src="img/p.png" id="Player1RCP" class="card-img-top" style="width:100%; height:220px" alt="...">

                </div>
            </div>

            <div class="col ">
                <p class="text-warning text-center display-2 font-weight-bold">VS</p>
            </div>

            <div class="col ">
                <div class="jumbotron jumbotron-fluid bgcolor-1 ">
                    <div class="container play2">
                        <p class='text-center h1'>&nbsp;</p>
                        <h1 class="display-5 text-white text-center " style="width:300px;height:100px ">Player 2(Comp)</h1>
                        <p class=" h2 text-center " id="Player2Score">Score:0</p>
                    </div>
                </div>
                <div class="card shadow-1">
                    <img src="img/s.png" id="Player2RCP" class="card-img-top" style="width:100%; height:220px" alt="...">

                </div>
            </div>


        </div>

    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src='js/index.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF " crossorigin="anonymous "></script>
</body>

</html>
